<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - We're Launching!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate-950 */
            /* Animated gradient background */
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism effect for the main container */
        .content-container {
            background: rgba(15, 23, 42, 0.5); /* Slate-900 with opacity */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.5); /* Slate-700 with opacity */
        }

        /* Styling for the countdown timer blocks */
        .timer-box {
            background: rgba(30, 41, 59, 0.5); /* Slate-800 with opacity */
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col justify-center items-center p-4 sm:p-6">
        <div class="content-container w-full max-w-4xl mx-auto rounded-2xl p-6 sm:p-8 md:p-12 text-center shadow-2xl">
            
            <!-- Logo / Title -->
            <a href="#" class="text-2xl sm:text-3xl font-bold mb-4 inline-block">
                <span class="text-indigo-400">Academia</span>Vault
            </a>

            <!-- Main Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400 leading-tight">
                Something Awesome is Coming
            </h1>
            <p class="text-base sm:text-lg text-gray-400 mt-4 max-w-2xl mx-auto">
                We're working hard behind the scenes to bring you a new and improved experience. We'll be launching soon!
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 max-w-2xl mx-auto my-8 sm:my-12">
                <div class="timer-box p-4 rounded-lg">
                    <div id="days" class="text-4xl sm:text-5xl font-bold text-indigo-400">00</div>
                    <div class="text-xs sm:text-sm text-gray-400 uppercase tracking-widest">Days</div>
                </div>
                <div class="timer-box p-4 rounded-lg">
                    <div id="hours" class="text-4xl sm:text-5xl font-bold text-indigo-400">00</div>
                    <div class="text-xs sm:text-sm text-gray-400 uppercase tracking-widest">Hours</div>
                </div>
                <div class="timer-box p-4 rounded-lg">
                    <div id="minutes" class="text-4xl sm:text-5xl font-bold text-indigo-400">00</div>
                    <div class="text-xs sm:text-sm text-gray-400 uppercase tracking-widest">Minutes</div>
                </div>
                <div class="timer-box p-4 rounded-lg">
                    <div id="seconds" class="text-4xl sm:text-5xl font-bold text-indigo-400">00</div>
                    <div class="text-xs sm:text-sm text-gray-400 uppercase tracking-widest">Seconds</div>
                </div>
            </div>

            <!-- Subscription Form -->
            <p class="text-gray-300 mb-4">Be the first to know when we go live!</p>
            <form class="w-full max-w-lg mx-auto flex flex-col sm:flex-row gap-3">
                <input type="email" placeholder="Enter your email address" class="w-full flex-grow px-5 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" required>
                <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 transition duration-300 shadow-lg">
                    Notify Me
                </button>
            </form>

            <!-- Social Media Links -->
            <div class="mt-12">
                <p class="text-sm text-gray-500 mb-4">Follow us for updates</p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-indigo-400 transition-colors"><i data-feather="twitter" class="w-6 h-6"></i></a>
                    <a href="#" class="text-gray-400 hover:text-indigo-400 transition-colors"><i data-feather="github" class="w-6 h-6"></i></a>
                    <a href="#" class="text-gray-400 hover:text-indigo-400 transition-colors"><i data-feather="linkedin" class="w-6 h-6"></i></a>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // --- Countdown Timer Logic ---
        // Set the date we're counting down to (e.g., 30 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);

        // Update the count down every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the respective elements
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
            
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='col-span-2 sm:col-span-4 text-2xl font-bold text-white'>We Are Live!</div>";
            }
        }, 1000);
    </script>
</body>
</html>
